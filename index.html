<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ouverture boutique Senteurs d'Ailleurs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
</head>
<header>
    <img src="logo.jpg" alt="Logo Senteurs d'Ailleurs" class="logo-sda"/>
    <h1 class="titre-formulaire">Restez informé(e) de notre ouverture </h1>
    <p class="phrase-accroche">Inscrivez-vous pour être les premiers à découvrir notre boutique.</p>
</header>
<body>
    <form action="https://formspree.io/f/mwkgnjyd" method="POST">
        <input type="hidden" name="form-name" value="formulaire-sda" />
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required />
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />
        
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required />
        
        <button type="submit">Envoyer</button>
      </form>
      </body>
